services:
  # FastAPI Wrapper - Handles all API requests from Peppi
  - type: web
    name: moltbot-fastapi
    runtime: python
    region: oregon
    plan: starter
    rootDir: fastapi-wrapper
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Encryption key for credentials
      - key: ENCRYPTION_KEY
        generateValue: true
      # API secret for authentication
      - key: API_SECRET_KEY
        generateValue: true
      # OpenClaw Gateway URL (internal service)
      - key: MOLTBOT_GATEWAY_URL
        value: http://openclaw-gateway.onrender.com:10000
      # Upstash Redis
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      # Supabase Database
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # OpenClaw Gateway - Runs the AI agent
  - type: web
    name: openclaw-gateway
    runtime: node
    region: oregon
    plan: starter
    rootDir: moltbot-gateway
    buildCommand: npm install && npm install -g openclaw@latest
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: openclaw-data
      mountPath: /root/.openclaw
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: GEMINI_API_KEY
        sync: false
