services:
  # FastAPI Wrapper - Handles all API requests from Peppi
  - type: web
    name: moltbot-fastapi
    runtime: python
    region: oregon
    plan: pro
    rootDir: fastapi-wrapper
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Encryption key for credentials (must be valid Fernet key - set in Render dashboard)
      - key: ENCRYPTION_KEY
        sync: false
      # API secret for authentication
      - key: API_SECRET_KEY
        generateValue: true
      # OpenClaw Gateway URL (internal service)
      - key: MOLTBOT_GATEWAY_URL
        value: https://openclaw-gateway-dg3y.onrender.com
      # Upstash Redis
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      # Supabase Database
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # SearXNG - Free self-hosted search engine (NO API keys needed!)
  - type: web
    name: searxng
    runtime: docker
    region: oregon
    plan: starter
    dockerfilePath: ./searxng/Dockerfile
    dockerContext: ./searxng
    healthCheckPath: /

  # OpenClaw Gateway - Runs the AI agent
  - type: web
    name: openclaw-gateway
    runtime: node
    region: oregon
    plan: pro
    rootDir: moltbot-gateway
    buildCommand: |
      npm install && \
      npm install -g openclaw@latest && \
      npm install -g @clawhub/cli@latest && \
      npx @clawhub/cli install gog && \
      npx @clawhub/cli install clawlist
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: openclaw-data
      mountPath: /root/.openclaw
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      # Google/Gemini API Key for LLM (REQUIRED)
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      # SearXNG URL (internal free search)
      - key: SEARXNG_BASE_URL
        value: https://searxng.onrender.com
      # FastAPI URL for OAuth token bridge
      - key: FASTAPI_URL
        value: https://moltbot-fastapi.onrender.com
