services:
  # FastAPI Wrapper - Handles all API requests from Peppi
  - type: web
    name: moltbot-fastapi
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Encryption key for credentials
      - key: ENCRYPTION_KEY
        generateValue: true
      # API secret for authentication
      - key: API_SECRET_KEY
        generateValue: true
      # Moltbot Gateway URL (internal service)
      - key: MOLTBOT_GATEWAY_URL
        fromService:
          name: moltbot-gateway
          type: web
          property: hostport
      # Upstash Redis (set manually from Upstash dashboard)
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
      # Supabase Database
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

  # Moltbot Gateway - Runs the AI agent
  - type: web
    name: moltbot-gateway
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm install -g moltbot
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: moltbot-data
      mountPath: /root/.moltbot
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: "20.10.0"
      - key: GEMINI_API_KEY
        sync: false