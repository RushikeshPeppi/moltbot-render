services:
  - type: web
    name: openclaw-gateway
    runtime: node
    region: oregon
    plan: pro
    buildCommand: |
      npm install && \
      npm install -g openclaw@latest && \
      npx clawhub@latest install gog && \
      npx clawhub@latest install clawlist
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: openclaw-data
      mountPath: /root/.openclaw
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SEARXNG_BASE_URL
        value: https://searxng-09k9.onrender.com
      - key: FASTAPI_URL
        value: https://moltbot-fastapi.onrender.com
