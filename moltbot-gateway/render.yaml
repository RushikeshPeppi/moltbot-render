services:
  - type: web
    name: moltbot-gateway
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm install -g moltbot
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: moltbot-config
      mountPath: /root/.moltbot
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: GEMINI_API_KEY
        sync: false